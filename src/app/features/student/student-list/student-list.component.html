<mat-card class="cardList">
  <mat-card-title>{{getTitle()}}</mat-card-title>
  <mat-card-content>
    <table class="table" mat-table [dataSource]="students" class="mat-elevation-z8 demo-table">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let student">{{student.id}}</td>
      </ng-container>
      <!-- Fiscal Code Column -->
      <ng-container matColumnDef="fiscal">
        <th mat-header-cell *matHeaderCellDef>FiscalCode</th>
        <td mat-cell *matCellDef="let student">{{student.fiscalCode}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let student">{{student.name}}</td>
      </ng-container>
      <!-- Surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let student">{{student.surname}}</td>
      </ng-container>
      <!-- Date Column -->
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef>Date of birth</th>
        <td mat-cell *matCellDef="let student">{{student.date}}</td>
      </ng-container>
      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let student">
          <button mat-raised-button (click)="removeData(student)" class="delete">
            Remove student
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="add" (click)="openDialog()">Add student</button>
  </mat-card-actions>
</mat-card>
